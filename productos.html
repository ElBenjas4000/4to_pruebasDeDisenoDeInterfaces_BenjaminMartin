<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="img/bmwLogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="color: black;">
    <header class="barraInicio" style="color:rgb(0, 0, 0); background-color: rgba(0, 0, 0, 0.3);">
        <div class="logo">
            <a href="index.html"><img src="/img/bmwLogo.png" alt="Logo de BMW"></a>
            <span>BMW Cordoba</span>
        </div>
        <div class="ubicacion">
            <a href="ubicacion.html" style="color: rgb(255, 0, 0)"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </header>

    <div class="carrusel">
        <div class="atras">
            <img src="/img/" alt="" class="class img">
        </div>

        <div class="imagenes">
            <div id="img">
                <img class="img" src="img/bmw_serie_1.jpg" alt="Vehiculo " loading="lazy">
            </div>
            
            <div id="texto" class="texto">
                <h3>BMW Series 1</h3>
                <p>El BMW Serie 1 es un compacto premium de la marca BMW, reconocido por su dinámica de conducción, diseño deportivo y tecnología innovadora. Se ofrece en versiones de 3 y 5 puertas, con una amplia gama de motores de gasolina y diésel.</p>  
            </div>
        </div>

        <div class="adelante" id="adelante">
            <i class="fas fa-arrow-right" style="color: black;"></i>
        </div>
    </div>

    <div class="puntos" id="puntos"></div>

    <script src="script.js"></script>
</body>
</html>
